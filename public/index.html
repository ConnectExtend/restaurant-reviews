<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="A restaurant review site written with ReactJS that is accessible, available offline (via service worker) and responsive.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="manifest" href="./manifest.json">
  <link async rel="stylesheet" href="styles/style.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <div id="modal-container"></div>
  <div id="wrapper">
    <main id="main-content">
      <h1 id="main-heading">
        <a href="/">Restaurant Reviews</a>
      </h1>

      <section id="map-container">
        <div id="map"></div>
      </section>

      <section>
        <div id="filter-options">
          <form>
            <label id="cuisines-input-label" for="cuisines-input">
              Cuisine Filter
            </label>
            <select id="cuisines-input" name="cuisines">
              <option value="all">&#128269; All Cuisines</option>
              <option value="seafood">Seafood</option>
              <option value="pizza">Pizza</option>
              <option value="ramen">Ramen</option>
              <option value="gluten-free">Gluten-Free</option>
              <option value="italian">Italian</option>
            </select>
          </form>
        </div>
        <div id="card-container"></div>
      </section>
    </main>
  </div>

  <footer id="footer">
    <a href="https://loading.io/spinner/double-ring">Spinner by loading.io</a>
    <br>
    Review data provided by Google &#8226; Hours data provided by Yelp
    <p class="copyright">
      Copyright &copy; 2018 <a href="/"><strong>Restaurant Reviews</strong></a>
      <br>
      All Rights Reserved
    </p>
  </footer>

</body>
</html>
